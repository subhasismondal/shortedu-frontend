<div *ngIf="message">
  {{message}}
</div>

<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="studynotes.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>

      <textarea
      class="form-control"
      id="description"
      [(ngModel)]="studynotes.description"
      name="description" rows="10" cols="20">
    </textarea>
    Total word count: <span id="display_count">0</span> words.
    </div>

    <button (click)="saveStudynotes()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newStudynotes()">Add</button>
  </div>
</div>
