<div class="container">
  <div class="row" *ngIf="imageFiles">
    <div class="col-md-12" *ngFor="let imagefile of imageFiles">
      <div
        class="card"
        style="width: 25rem;">
        <img src={{imagefile.path}} >
        <div>
          <div class="card-body">
            <h5 class="card-title">{{imagefile.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{imagefile.description}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
