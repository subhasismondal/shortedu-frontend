<form [formGroup]="userForm" (ngSubmit)="PostData(userForm)" enctype="multipart/form-data">
  <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-9">
          <input type="text" formControlName='title' class="form-control"
              [ngClass]="{'is-invalid': submitted && userForm.controls.title.invalid}">
          <div class="invalid-feedback" *ngIf="submitted && userForm.controls.title.invalid">
              <div *ngIf="userForm.controls.title.errors.required">Title is required</div>
              <div *ngIf="userForm.controls.title.errors.email">Title is invalid</div>
          </div>
      </div>
  </div>

  <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-9">
          <input type="text" formControlName='description' class="form-control"
              [ngClass]="{'is-invalid': submitted && userForm.controls.description.invalid}">
          <div class="invalid-feedback" *ngIf="submitted && userForm.controls.description.invalid">
              <div *ngIf="userForm.controls.description.errors.required">description is required</div>
          </div>
      </div>

  </div>

  <div class="form-group row">
      <label for="postdate" class="col-sm-2 col-form-label">postdate</label>
      <div class="col-sm-9">
          <input type="date" formControlName='postdate' class="form-control"
              [ngClass]="{'is-invalid': submitted && userForm.controls.postdate.invalid}">
          <div class="invalid-feedback" *ngIf="submitted && userForm.controls.postdate.invalid">
              <div *ngIf="userForm.controls.postdate.errors.required">postdate  is required</div>
          </div>
      </div>
  </div>
  <div class="form-group row">
      <label for="photo" class="col-sm-2 col-form-label">Photo</label>
      <div class="col-sm-9">
          <input type="file" class="form-control"  formControlName='photo' (change)="upload($event)" [ngClass]="{'is-invalid': submitted && userForm.controls.photo.invalid}">

          <div class="invalid-feedback" *ngIf="submitted && userForm.controls.photo.invalid">
              <div *ngIf="userForm.controls.photo.errors.required">Photo is required</div>
          </div>
          <div class="text-danger"  *ngIf="uploadError">{{uploadError}}</div>
      </div>
  </div>

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">&nbsp;</label>
      <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-default">Cancel</button>
      </div>
  </div>
</form>
